- name: Import cleanup playbook
  import_playbook: cleanup.yml

- name: Get commited configuration of devices
  hosts: all
  roles:
    - Juniper.junos

  tasks:

    - name: Retrieve config (saved at ~/ansible_tmp/{hostname}/committed.conf )
      juniper_junos_config:
        retrieve: "committed"
        dest: "{{ committed_conf }}"
      register: response
