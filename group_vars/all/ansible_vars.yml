---
# Connection Parameters
ansible_connection: netconf
ansible_network_os: junos

# Temporary directories for building the device configs
base_dir: ~/ansible_tmp/{{ inventory_hostname }}
build_dir: ~/ansible_tmp/{{ inventory_hostname }}/pre-assemble
junos_conf: ~/ansible_tmp/{{ inventory_hostname }}/junos.conf
compare_conf: ~/ansible_tmp/{{ inventory_hostname }}/compare.conf

# Workaround zur Nutzung auf MacOS
ansible_python_interpreter: /usr/local/bin/python2.7